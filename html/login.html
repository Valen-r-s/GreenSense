<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../styles/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresa Green Sense</title>
    <link rel="icon" type="image/png" href="/assets/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="formulario">
        <h2>Iniciar sesión</h2>
        <form action="" method="post">
          <div class="form-group">
            <label for="email">Correo</label>
            <input
              placeholder="example@gmail.com"
              class="info"
              type="text"
              name="email"
              id="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="info" type="password" name="password" id="password" />
          </div>
          <a href="./html/inicio.html"
            ><input name="crear" class="button" type="submit" value="Ingresar"
          /></a>
        </form>

        <p class="forgot-password">
          ¿No tienes una cuenta?
          <a href="../html/registro.html">REGISTRARTE</a>
        </p>
      </div>
      <div class="logo">
        <img src="../img/logo.png" alt="logo" />
      </div>
    </div>
  </body>
</html>
